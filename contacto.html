<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/globales.css">
    <link rel="stylesheet" href="css/contacto.css">
    <title>Contacto</title>
</head>
<body>
    <header class="encabezado">
        
        <div class="containerg-encabezado">


            <div class="container-encabezado">

                <div class="encabezado__logo">

                    <h1 class="heading-logo">El Granizado</h1>
 
                 </div>

                <nav class="navegacion">
                    <a href="index.html">Inicio</a>
                  <a href="index.html">Helados</a>
                    <a href="index.html">Nosotros</a>
                    <a href="envios.html">Envios</a>
                  
                </nav>
         </div>

            <div class="encabezado__texto">

             <h2 class="encabezado_titulo">Contacto</h2>
               <form class="form-contacto" action="submit" class="contacto">
                <div class="nombre">
                    <h4>Nombre completo <span>*</span></h4>
                    <input type="text" name="" id="">
                </div>
                <div class="tel">
                    <h4>Telefono <span>*</span></h4>
                    <input type="tel" name="" id="">
                </div>
                
               <div class="email">
                <h4>Email <span>*</span></h4>
                <input type="email" name="" id="">
               </div>
               <div class="mensaje">
                <h4>Mensaje <span>*</span></h4>
                <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
               </div>
               

               </form>
            
               <div class="botonenviar">
                <input type="button" value="Enviar">
               </div>


         </div>
        </div>

       
            


        <div class="sombras encabezado__imagen">


        </div>




    </header>
