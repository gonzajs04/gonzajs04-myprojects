    <div class="containerg-nav">

    <div class="containerg-contacto">
        <div class="container-contacto">

            <h2 class="heading_contacto">Contacto</h2>
                <form class="container grid-contacto" action="">

                    <div class="nombre">

                        <h4>Nombre <span class="span">*</span></h4>
                       
                        <input placeholder="Nombre" type="text" name="" id="">
                    </div>

                    <div class="telefono">
                        <h4>Telefono <span class="span">*</span></h4>
                        <input placeholder="Telefono" type="tel" name="" id="">
                    </div>

                    <div class="mail">
                        <h4>Mail<span class="span">*</span></h4>
                        <input placeholder="tumail@mail.com" type="mail" name="" id="">
                    </div>

                    <div class="mensaje">
                        <h4>Dejame tu mensaje<span class="span">*</span></h4>
                        <textarea placeholder="Mensaje" name="" id="" cols="30" rows="10"></textarea>
                    </div>

                   



                </form>

                <div class="boton">
                    <button type="submit">Enviar</button>
                </div>


        


        </div>


        

    </div>

    </div>
